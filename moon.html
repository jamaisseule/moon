<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moon is Beautiful, Isn't It?</title>
    <link rel="icon" href="https://i.pinimg.com/originals/fa/86/97/fa869743d08ca95414a50cc0ec1526bd.png" type="image/png">
    <style>
        body {
            font-family: system-ui;
            background: #000;
            color: white;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Moon Rotation and Pulsating */
        @keyframes moonRotation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 150% 0%;
            }
            100% {
                background-position: 300% 0%;
            }
        }

        @keyframes moonPulsate {
            0% {
                opacity: 0.5;
                box-shadow: inset -10px 8px 6px -5px #ffffff, 
                            inset 20px -20px 40px 30px rgba(0, 0, 0, 0.9), 
                            7px -6px 14px rgba(255, 255, 255, 0.2);
            }
            50% {
                opacity: 1;
                box-shadow: inset -20px 16px 12px -10px #ffffff, 
                            inset 40px -40px 80px 60px rgba(0, 0, 0, 0.9), 
                            14px -12px 28px rgba(255, 255, 255, 0.5);
            }
            100% {
                opacity: 0.5;
                box-shadow: inset -10px 8px 6px -5px #ffffff, 
                            inset 20px -20px 40px 30px rgba(0, 0, 0, 0.9), 
                            7px -6px 14px rgba(255, 255, 255, 0.2);
            }
        }

        .moon-background {
            width: 20rem;
            height: 20rem;
            position: absolute;
            border-radius: 50%;
            background-image: url('https://www.solarsystemscope.com/textures/download/2k_moon.jpg');
            background-repeat: repeat-x;
            background-size: 110% 100%;
            animation: moonRotation 15s linear infinite, moonPulsate 3s ease-in-out infinite;
            box-shadow: inset -10px 8px 6px -5px #ffffff, 
                        inset 20px -20px 40px 30px rgba(0, 0, 0, 0.9), 
                        7px -6px 14px rgba(255, 255, 255, 0.3215686275);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure some stars are below the moon */
        }

       

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div id="cursor-tail"></div>
    <div class="moon-background"></div>

    <script>
     

        const numStars = 100; // Adjust the number of stars as needed

        for (let i = 0; i < numStars; i++) {
            createStar(i);
        }

        function createStar(index) {
            const star = document.createElement("div");
            star.classList.add("star");

            // Randomly set some stars to be above and some below the moon
            star.style.zIndex = Math.random() > 0.5 ? "2" : "0"; 
            
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
